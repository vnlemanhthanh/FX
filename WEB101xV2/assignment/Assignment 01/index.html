<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 01 - My CV</title>
    <meta name="robots" content="noindex" />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="cv-document">
      <div class="cv-page">
        <!-- Header -->
        <header class="header">
          <div class="section" id="info">
            <div class="info-cv">
              <h1 class="section-title">Nguyễn Văn A</h1>
              <div class="section-content"></div>
            </div>
            <div>
              <img
                class="img-avatar"
                src="images/default-avatar.png"
                alt="Ảnh chân dung"
              />
            </div>
          </div>

          <div class="section" id="target">
            <h2 class="section-title">Mục tiêu nghề nghiệp</h2>
            <div class="section-content"></div>
          </div>
        </header>

        <!-- Article -->
        <article class="article">
          <div class="section" id="education">
            <h2 class="section-title">Học vấn</h2>
            <div class="section-content"></div>
          </div>

          <div class="section" id="experience">
            <h2 class="section-title">Kinh nghiệm làm việc</h2>
            <div class="section-content"></div>
          </div>

          <div class="section" id="activity">
            <h2 class="section-title">Hoạt động</h2>
            <div class="section-content"></div>
          </div>

          <div class="section" id="skill">
            <h2 class="section-title">Kỹ năng</h2>
            <div class="section-content"></div>
          </div>

          <div class="section" id="certificate">
            <h2 class="section-title">Chứng nhận - Giải thưởng</h2>
            <div class="section-content"></div>
          </div>

          <div class="section" id="hobby">
            <h2 class="section-title">Sở thích</h2>
            <div class="section-content"></div>
          </div>

          <div class="section" id="project">
            <h2 class="section-title">Dự án</h2>
            <div class="section-content"></div>
          </div>
        </article>

        <!-- Footer -->
        <footer class="footer">
          <div class="section" id="contact">
            <h2 class="section-title">Liên hệ</h2>
            <div class="section-content">
              <ol class="link">
                <li class="">
                  <a href="#" class="">Facebook</a>
                </li>
                <li class=""></li>
                <li class=""></li>
              </ol>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
